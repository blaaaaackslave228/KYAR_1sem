<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
    <style>
         div{
            display: inline-block;
            padding: 10px, 10px, 10px, 10px;
            margin-bottom: 10px;
         }
         .border-box{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: 10px solid black;
         }
         .content-box{
            width: 200px;
            height: 196px;
            box-sizing: content-box;
            border: 10px solid black;
         }
    </style>
</head>
<body>
    <div class="border-box", style="text-align: center;">1</div>
    <div class="content-box", style="text-align: center;">2</div>
</body>
</html>
